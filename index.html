<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div>
            <div class="team-score" id="home-score">
                <h3>HOME</h3>
                <h1 id="home-count-el">0</h1>
            </div>
            <div class="button-container">
                <button class="add" id="home-add-1-btn" onclick="home-increment1()">+1</button>
                <button class="add" id="home-add-2-btn" onclick="home-increment2()">+2</button>
                <button class="add" id="home-add-3-btn" onclick="home-increment3()">+3</button>
            </div>
        </div>
        <div>
            <div class="team-score" id="guest-score">
                <h3>GUEST</h3>
                <h1 id="guest-count-el">0</h1>
            </div>
            <div class="button-container">
                <button class="add" id="guest-add-1-btn" onclick="guest-increment1()">+1</button>
                <button class="add" id="guest-add-2-btn" onclick="guest-increment2()">+2</button>
                <button class="add" id="guest-add-3-btn" onclick="guest-increment3()">+3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
